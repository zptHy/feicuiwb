	<body data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-66" data-genuitec-path="/feicuiwb/src/main/webapp/admin/login.html" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-66" data-genuitec-path="/feicuiwb/src/main/webapp/admin/login.html" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-63" data-genuitec-path="/feicuiwb/src/main/webapp/admin/login.html">
		<div class="content-wrapper" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-66" data-genuitec-path="/feicuiwb/src/main/webapp/admin/login.html" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-66" data-genuitec-path="/feicuiwb/src/main/webapp/admin/login.html" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-63" data-genuitec-path="/feicuiwb/src/main/webapp/admin/login.html">
			<div class="title">
				<span>管理系统</span>
			</div>
			<div class="login-wrapper">
				<div class="logintitle">
					<h3>管理登录</h3>
				</div>
				<form>
					<div class="form-group">
						<label for="username">用户名</label>
						<input type="text" class="form-control" id="username" placeholder="请输入用户名"/>
					</div>
					
					<div class="form-group">
						<label for="psw">密码</label>
						<input type="password" class="form-control" id="psw" placeholder="请输入密码"/>
					</div>
						
					<div class="row">
						<div class="form-group col-lg-10 col-md-10 col-sm-10" style="padding-right: 0;">
							<label for="verification">验证码</label>
							<input type="text" class="form-control" id="verification" placeholder="请输入验证码"/>
						</div>
						<div class="verification col-lg-2 col-md-2 col-sm-2">
							<img id="yzm" src="/feicuiwb/user/code"/>
						</div>
					</div>
					
					<div class="form-group">
						<div class="loginbtn">
							<button class="btn btn-danger" id="reset" type="reset">重置</button>
							<button class="btn btn-primary" id="login" type="button">登录</button>
						</div>
						
					</div>
				</form>
				<div id="myAlert" class="alert alert-warning fade in" style="display: none;">
					<a href="#" class="close">&times;</a>
					<strong>警告！</strong><span id="alertinfo">用户名密码错误</span>
				</div>
			</div>
		</div>
		
		
		<script src="lib/js/jquery-1.9.1.js"></script>
		<script src="lib/js/bootstrap.min.js"></script>
		<!--<script src="js/loginCheck.js"></script>-->
		<script src="js/login.js"></script>
	</body>
</html>
