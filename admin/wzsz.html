		<h3>
			网站设置 <small>WebSite Setting</small>
		</h3>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<!--<p style="display: none;">id:<span id="hideId">1</span></p>-->
					<form class="form-horizontal" id="myForm"
						enctype='multipart/form-data'>
						<input style="display: none;" type="text" class="form-control"
							name="id" id="hideId" placeholder="校区名称">
						<div class="form-group">
							<label for="name" class="col-sm-2 control-label">校区名称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="name"
									id="name" placeholder="校区名称">
							</div>
						</div>
						<div class="form-group">
							<label for="url" class="col-sm-2 control-label">网址</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="url"
									id="url" placeholder="网址">
							</div>
						</div>
						<div class="form-group">
							<label for="schoolImg" class="col-sm-2 control-label">校区图片</label>
							<div class="col-sm-10">
								<input class="form-control btn btn-info" name="picFile"
									type="file" id="picFile">
								<p class="help-block">要求: 190*180</p>
							</div>
						</div>

						<div class="form-group">
							<label for="description" class="col-sm-2 control-label">校区简介</label>
							<div class="col-sm-10">
								<textarea class="form-control" name="description"
									id="description" rows="2"></textarea>
							</div>
						</div>

						<div class="form-group">
							<label for="transport" class="col-sm-2 control-label">乘车方式</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="transport"
									id="transport" placeholder="乘车方式">
							</div>
						</div>
						<div class="form-group">
							<label for="address" class="col-sm-2 control-label">地址</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="address"
									id="address" placeholder="地址">
							</div>
						</div>
						<div class="form-group">
							<label for="tel" class="col-sm-2 control-label">电话</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="tel"
									id="tel" placeholder="电话">
							</div>
						</div>
						<div class="form-group">
							<label for="fax" class="col-sm-2 control-label">传真</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="fax"
									id="fax" placeholder="传真">
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="col-sm-2 control-label">邮箱</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="email"
									id="email" placeholder="邮箱">
							</div>
						</div>
						<div class="form-group">
							<label for="homeTitle" class="col-sm-2 control-label">首页title</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="homeTitle"
									id="homeTitle" placeholder="首页title">
							</div>
						</div>
						<div class="form-group">
							<label for="homeKeywords" class="col-sm-2 control-label">首页关键字</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="homeKeywords"
									id="homeKeywords" placeholder="首页关键字">
							</div>
						</div>
						<div class="form-group">
							<label for="homeDesc" class="col-sm-2 control-label">首页描述</label>
							<div class="col-sm-10">
								<textarea class="form-control" name="homeDesc"
									id="homeDesc" rows="2"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label for="footSettings" class="col-sm-2 control-label">底部设置</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="footSettings"
									id="footSettings" placeholder="底部设置">
							</div>
						</div>
						<div class="form-group">
							<label for="consultUrl" class="col-sm-2 control-label">手机站咨询链接</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="consultUrl"
									id="consultUrl" placeholder="手机站咨询链接">
							</div>
						</div>
						<div class="form-group">
							<label for="worksTitle" class="col-sm-2 control-label">作品列表标题</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="worksTitle"
									id="worksTitle" placeholder="作品列表标题">
							</div>
						</div>
						<div class="form-group">
							<label for="worksKeywords" class="col-sm-2 control-label">作品列表关键字</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="worksKeywords"
									id="worksKeywords" placeholder="作品列表关键字">
							</div>
						</div>
						<div class="form-group">
							<label for="worksDesc" class="col-sm-2 control-label">作品列表描述</label>
							<div class="col-sm-10">
								<textarea class="form-control" name="worksDesc"
									id="worksDesc" rows="2"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label for="consultTitle" class="col-sm-2 control-label">综合咨询title</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="consultTitle"
									id="consultTitle" placeholder="综合咨询title">
							</div>
						</div>
						<div class="form-group">
							<label for="consultKeywords" class="col-sm-2 control-label">综合咨询关键字</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="consultKeywords"
									id="consultKeywords" placeholder="综合咨询关键字">
							</div>
						</div>
						<div class="form-group">
							<label for="consultDesc" class="col-sm-2 control-label">综合咨询描述</label>
							<div class="col-sm-10">
								<textarea class="form-control" name="consultDesc"
									id="consultDesc" rows="2"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label for="teacKeywords" class="col-sm-2 control-label">创意导师关键字</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="teacKeywords"
									id="teacKeywords" placeholder="创意导师关键字">
							</div>
						</div>

						<div class="form-group">
							<label for="teacDesc" class="col-sm-2 control-label">创意导师描述</label>
							<div class="col-sm-10">
								<textarea class="form-control" name="teacDesc"
									id="teacDesc" rows="2"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label for="recruitTitle" class="col-sm-2 control-label">招聘title</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="recruitTitle"
									id="recruitTitle" placeholder="招聘title">
							</div>
						</div>

						<div class="form-group">
							<label for="recruitDesc" class="col-sm-2 control-label">招聘描述</label>
							<div class="col-sm-10">
								<textarea class="form-control" name="recruitDesc"
									id="recruitDesc" rows="2"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label for="stuTitle" class="col-sm-2 control-label">学员titile</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="stuTitle"
									id="stuTitle" placeholder="学员titile">
							</div>
						</div>
						<div class="form-group">
							<label for="stuKeywords" class="col-sm-2 control-label">学员关键字</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="stuKeywords"
									id="stuKeywords" placeholder="学员关键字">
							</div>
						</div>

						<div class="form-group">
							<label for="stuDesc" class="col-sm-2 control-label">学员描述</label>
							<div class="col-sm-10">
								<textarea class="form-control" name="stuDesc"
									id="stuDesc" rows="2"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label for="schoolID" class="col-sm-2 control-label">所属校区</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="schoolID"
									id="schoolID" placeholder="所属校区">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" id="sureCommit" class="btn btn-primary">确认</button>
				</div>
			</div>
		</div>
	</div>

	<div id="btnList" style="display:none;">
		<button class="btn btn-default" id="btnAdd">
			<span class="glyphicon glyphicon-plus"></span> 新增
		</button>
	</div>
	<table id="table"></table>

	<script src="lib/js/jquery-1.9.1.js"></script>
	<script src="lib/js/jquery.form.min.js"></script>
	<script src="lib/js/bootstrap.min.js"></script>
	<script src="lib/js/bootstrap-table.min.js"></script>
	<script src="lib/js/bootstrap-table-zh-CN.min.js"></script>
	<script src="js/wzsz.js"></script>

</body>
