	<body data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-71" data-genuitec-path="/feicuiwb/src/main/webapp/admin/xyzp.html" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-73" data-genuitec-path="/feicuiwb/src/main/webapp/admin/xyzp.html" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-73" data-genuitec-path="/feicuiwb/src/main/webapp/admin/xyzp.html" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-73" data-genuitec-path="/feicuiwb/src/main/webapp/admin/xyzp.html" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-70" data-genuitec-path="/feicuiwb/src/main/webapp/admin/xyzp.html">
		<div class="page-header" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-71" data-genuitec-path="/feicuiwb/src/main/webapp/admin/xyzp.html" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-73" data-genuitec-path="/feicuiwb/src/main/webapp/admin/xyzp.html" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-73" data-genuitec-path="/feicuiwb/src/main/webapp/admin/xyzp.html" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-73" data-genuitec-path="/feicuiwb/src/main/webapp/admin/xyzp.html" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-70" data-genuitec-path="/feicuiwb/src/main/webapp/admin/xyzp.html">
			<h3>学员作品 <small></small></h3>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalTitle">新增作品</h4>
		      </div>
		      <div class="modal-body">
		       <!--<p style="display: none;">id:<span id="hideId">1</span></p>-->
		       <form class="form-horizontal" id="myForm" enctype='multipart/form-data'>
		       	  <input  style="display: none;" type="text" class="form-control" name="id" id="hideId" placeholder="中文名称">
				  <div class="form-group">
				    <label for="stuName" class="col-sm-2 control-label">学员姓名</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="stuName" id="stuName" placeholder="学员姓名">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="avatarFile" class="col-sm-2 control-label">PC端头像</label>
				    <div class="col-sm-10">
				      <input class="form-control btn btn-info" name="avatarFile" type="file" id="avatarFile">
				      <p class="help-block" style="color:red;">要求: 40px*40px</p>
				    </div>
				  </div>
				  <div class="form-group">
				  	<label for="avatarFileAddr" class="col-sm-2 control-label">PC端头像地址</label>
				  	<div class="col-sm-10">
				    	<input class="form-control" type="text" id="avatarFileAddr" placeholder="PC端头像地址" disabled="true"/>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="mobileAvatarFile" class="col-sm-2 control-label">移动端头像</label>
				    <div class="col-sm-10">
				      <input class="form-control btn btn-info" name="mobileAvatarFile" type="file" id="mobileAvatarFile">
				      <p class="help-block" style="color:red;">要求: 52px*52px</p>
				    </div>
				  </div>
				  <div class="form-group">
				  	<label for="mobileAvatarFileAddr" class="col-sm-2 control-label">移动端头像地址</label>
				  	<div class="col-sm-10">
				    	<input class="form-control" type="text" id="mobileAvatarFileAddr" placeholder="移动端头像地址" disabled="true"/>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="classInfo" class="col-sm-2 control-label">学员班级</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="classInfo" id="classInfo" placeholder="学员班级">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="type" class="col-sm-2 control-label">作品类别</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="type" id="type" placeholder="作品类别">
				    </div>
				  </div>
				   <div class="form-group">
				    <label for="title" class="col-sm-2 control-label">标题</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="title" id="title" placeholder="标题">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="description" class="col-sm-2 control-label">作品简介</label>
				    <div class="col-sm-10">
				    	<textarea class="form-control" name="description" id="description" rows="2"></textarea>
				    </div>
				  </div>
				  <div style="display: none;" class="form-group">
				    <label  for="fileName" class="col-sm-2 control-label">自定义文件名</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="fileName" id="fileName" placeholder="自定义文件名">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="workFile" class="col-sm-2 control-label">PC端作品</label>
				    <div class="col-sm-10">
				      <input class="form-control btn btn-info" name="workFile" type="file" id="workFile">
				      <p class="help-block" style="color:red;">要求: 352px*高度不限</p>
				    </div>
				  </div>
				  <div class="form-group">
				  	<label for="workFileAddr" class="col-sm-2 control-label">PC端作品地址</label>
				  	<div class="col-sm-10">
				    	<input class="form-control" type="text" id="workFileAddr" placeholder="PC端作品地址" disabled="true"/>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="mobileWorkFile" class="col-sm-2 control-label">移动端作品</label>
				    <div class="col-sm-10">
				      <input class="form-control btn btn-info" name="mobileWorkFile" type="file" id="mobileWorkFile">
				      <p class="help-block" style="color:red;">要求: 338px*高度不限</p>
				    </div>
				  </div>
				  <div class="form-group">
				  	<label for="mobileWorkFileAddr" class="col-sm-2 control-label">移动端作品地址</label>
				  	<div class="col-sm-10">
				    	<input class="form-control" type="text" id="mobileWorkFileAddr" placeholder="移动端作品地址" disabled="true"/>
				    </div>
				  </div>
				   <!-- 暂时用不上，默认为1 -->
				  <div style="display: none;" class="form-group">
				  	<label for="schoolID" class="col-sm-2 control-label">所属校区</label>
				  	<div class="col-sm-10">
				    		<input type="text" class="form-control" name="schoolID" id="schoolID" placeholder="所属校区" value="1">
				    </div>
				  </div>
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        <button type="button" id="sureCommit" class="btn btn-primary">确认</button>
		      </div>
		    </div>
		  </div>
		</div>
		
		<div id="btnList">
			<button class="btn btn-default" id="btnAdd">
				<span class="glyphicon glyphicon-plus"></span> 新增
			</button>
		</div>
		<table id="table"></table>
		
		<script src="lib/js/jquery-1.9.1.js"></script>
		<script src="lib/js/jquery.form.min.js"></script>
		<script src="lib/js/bootstrap.min.js"></script>
		<script src="lib/js/bootstrap-table.min.js"></script>
		<script src="lib/js/bootstrap-table-zh-CN.min.js"></script>
		<script src="js/xyzp.js"></script>
	</body>
</html>
