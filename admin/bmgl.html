		<div class="page-header" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-0" data-genuitec-path="/feicuiwb/src/main/webapp/admin/bmgl.html" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-0" data-genuitec-path="/feicuiwb/src/main/webapp/admin/bmgl.html" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-0" data-genuitec-path="/feicuiwb/src/main/webapp/admin/bmgl.html" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-0" data-genuitec-path="/feicuiwb/src/main/webapp/admin/bmgl.html" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-1" data-genuitec-path="/feicuiwb/src/main/webapp/admin/bmgl.html">
			<h3>报名管理 <small>Enroll Management</small></h3>
		</div>
		
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalTitle">新增学员</h4>
		      </div>
		      <div class="modal-body">
		       <!--<p style="display: none;">id:<span id="hideId">1</span></p>-->
		       <form class="form-horizontal" id="myForm" enctype='multipart/form-data'>
		       	  <input  style="display: none;" type="text" class="form-control" name="id" id="hideId" placeholder="姓名" >
				  <div class="form-group">
				    <label for="name" class="col-sm-2 control-label">姓名</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="name" id="name" placeholder="姓名" disabled="disabled">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="sex" class="col-sm-2 control-label">性别</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="sex" id="sex" placeholder="性别" disabled="disabled">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="educationLevel" class="col-sm-2 control-label">学历</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="educationLevel" id="educationLevel" placeholder="学历" disabled="disabled">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="age" class="col-sm-2 control-label">年龄</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="age" id="age" placeholder="年龄" disabled="disabled">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="idCard" class="col-sm-2 control-label">身份证号</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="idCard" id="idCard" placeholder="身份证号" disabled="disabled">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="city" class="col-sm-2 control-label">所在城市</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="city" id="city" placeholder="所在城市" disabled="disabled">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="address" class="col-sm-2 control-label">家庭地址</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="address" id="address" placeholder="家庭地址" disabled="disabled">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="telphone" class="col-sm-2 control-label">联系电话</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="telphone" id="telphone" placeholder=联系电话 disabled="disabled">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="email" class="col-sm-2 control-label">电子邮件</label>
				    <div class="col-sm-10">
				    	<input type="email" class="form-control" name="email" id="email" placeholder="电子邮件" disabled="disabled">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="resource" class="col-sm-2 control-label">信息来源</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="resource" id="resource" placeholder="信息来源" disabled="disabled">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="description" class="col-sm-2 control-label">个人情况描述</label>
				    <div class="col-sm-10">
				    	<textarea class="form-control" name="description" id="description" rows="2" disabled="disabled"></textarea>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="school" class="col-sm-2 control-label">毕业院校</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="school" id="school" placeholder="毕业院校" disabled="disabled">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="major" class="col-sm-2 control-label">所学专业</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="major" id="major" placeholder="所学专业" disabled="disabled">
				    </div>
				  </div>
				  
				  
				  
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        <button type="button" id="sureCommit" class="btn btn-primary">通过</button>
		      </div>
		    </div>
		  </div>
		</div>
		
		<div id="btnList" style="display:none;">
			<button class="btn btn-default" id="btnAdd">
				<span class="glyphicon glyphicon-plus"></span> 新增
			</button>
		</div>
		<table id="table"></table>
		
		<script src="lib/js/jquery-1.9.1.js"></script>
		<script src="lib/js/jquery.form.min.js"></script>
		<script src="lib/js/bootstrap.min.js"></script>
		<script src="lib/js/bootstrap-table.min.js"></script>
		<script src="lib/js/bootstrap-table-zh-CN.min.js"></script>
		<script src="lib/js/tableExport.min.js"></script>
	    <script src="lib/js/bootstrap-table-export.min.js"></script>
		<script src="js/bmgl.js"></script>
		
	</body>
</html>
