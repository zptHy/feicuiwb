			<h3>开班信息 <small>ClassInfo Management</small></h3>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalTitle">新增班级</h4>
		      </div>
		      <div class="modal-body">
		       <!--<p style="display: none;">id:<span id="hideId">1</span></p>-->
		       <form class="form-horizontal" id="myForm" enctype='multipart/form-data'>
		       	  <input  style="display: none;" type="text" class="form-control" name="id" id="hideId" placeholder="标题">
				  <div class="form-group">
				    <label for="title" class="col-sm-2 control-label">标题</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="title" id="title" placeholder="标题">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="url" class="col-sm-2 control-label">链接地址</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="url" id="url" placeholder="链接地址">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="openTime" class="col-sm-2 control-label">开班日期</label>
				    <div class="col-sm-10">
				    	<input type="date" class="form-control" name="openTime" id="openTime" placeholder="开班日期">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="sequence" class="col-sm-2 control-label">排序</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="sequence" id="sequence" placeholder="排序">
				    </div>
				  </div>
				  <div class="form-group" style="display: none;">
				    <label for="schoolID" class="col-sm-2 control-label">所属校区</label>
				    <div class="col-sm-10">
				    	<input  type="text" class="form-control" name="schoolID" id="schoolID" placeholder="所属校区">
				    </div>
				  </div>
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        <button type="button" id="sureCommit" class="btn btn-primary">确认</button>
		      </div>
		    </div>
		  </div>
		</div>
		
		<div id="btnList">
			<button class="btn btn-default" id="btnAdd">
				<span class="glyphicon glyphicon-plus"></span> 新增
			</button>
		</div>
		<table id="table"></table>
