			<h3>合作企业 <small>Cooperation</small></h3>
		</div>
		
		<div id="topDiv" style="display: block;">
			<div id="btnList">
				<button class="btn btn-default" id="btnAdd">
					<span class="glyphicon glyphicon-plus"></span> 新增
				</button>
			</div>
			<table id="table"></table>
		</div>
		
			<div id="editDiv" style="display: none;">
			<label id="tip"></label>
			<form class="form-horizontal" id="myForm" enctype='multipart/form-data'>
				<input  style="display: none;" type="text" class="form-control" name="id" id="hideId">
				<div class="form-group">
			      <label for="name" class="col-sm-1 control-label">企业名称</label>
			      <div class="col-sm-10">
			    	<input type="text" class="form-control" id="name" placeholder="请输入企业名称" name="name">
			      </div>
			    </div>
				<div class="form-group">
				  <label for="description" class="col-sm-1 control-label">企业简介</label>
				  <div class="col-sm-10">
				    <input type="text" class="form-control" id="description" placeholder="请输入企业简介" name="description">
				  </div>
				</div>
				<div class="form-group">
				  <label for="sequence" class="col-sm-1 control-label">排序</label>
				  <div class="col-sm-10">
				    <input type="text" class="form-control" id="sequence" placeholder="请输入排序" name="sequence">
				  </div>
				</div>
				<div class="form-group">
				  <label for="picFile" class="col-sm-1 control-label">PC端企业logo</label>
				  <div class="col-sm-10">
				    <input type="file" class="form-control" id="picFile" name="picFile"/>
				    <p class="help-block" style="color:red;">要求: 360px*240px</p>
				  </div>
				</div>
				<div class="form-group">
				  <label for="mobilePicFile" class="col-sm-1 control-label">移动端企业logo</label>
				  <div class="col-sm-10">
				    <input type="file" class="form-control" id="mobilePicFile" name="mobilePicFile"/>
				    <p class="help-block" style="color:red;">要求: 150px*100px</p>
				  </div>
				</div>
				<div class="form-group">
				  <label for="url" class="col-sm-1 control-label">企业链接</label>
				  <div class="col-sm-10">
				    <input type="text" class="form-control" id="url" name="url"/>
				  </div>
				</div>
			</form>
			<br />
			<div style="text-align: center;">
				<button class="btn btn-danger" id="cancelBtn">取消</button>
				<button class="btn btn-primary" id="commitBtn">提交</button>
			</div>
		</div>
	
		<script src="lib/js/jquery-1.9.1.js"></script>
