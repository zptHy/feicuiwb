			<h3>SEO字段 <small></small></h3>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalTitle">新增SEO</h4>
		      </div>
		      <div class="modal-body">
		       <form class="form-horizontal" id="myForm">
		       	  <input  style="display: none;" type="text" class="form-control" name="id" id="hideId" placeholder="中文名称">
				  <div class="form-group">
				    <label for="chinaName" class="col-sm-2 control-label">页面名称</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="name" id="name" placeholder="中文名称">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="englishName" class="col-sm-2 control-label">中文描述</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="chineseDes" id="chineseDes" placeholder="英文名称">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="redirectUrl" class="col-sm-2 control-label">title</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="title" id="title" placeholder="title">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="courseDescription" class="col-sm-2 control-label">keywords</label>
				    <div class="col-sm-10">
				    	<textarea class="form-control" name="keywords" id="keywords" rows="2"></textarea>
				    	<p class="help-block">每个关键词之间使用逗号隔开</p>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="pictureFile" class="col-sm-2 control-label">description</label>
				     <div class="col-sm-10">
				    	<textarea class="form-control" name="description" id="description" rows="2"></textarea>
				    </div>
				  </div>
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        <button type="button" id="sureCommit" class="btn btn-primary">确认</button>
		      </div>
		    </div>
		  </div>

		<div id="btnList">
			<button class="btn btn-default" id="btnAdd">
