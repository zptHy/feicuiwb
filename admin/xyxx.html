		<div class="page-header" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-70" data-genuitec-path="/feicuiwb/src/main/webapp/admin/xyxx.html" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-72" data-genuitec-path="/feicuiwb/src/main/webapp/admin/xyxx.html" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-72" data-genuitec-path="/feicuiwb/src/main/webapp/admin/xyxx.html" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-72" data-genuitec-path="/feicuiwb/src/main/webapp/admin/xyxx.html" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-69" data-genuitec-path="/feicuiwb/src/main/webapp/admin/xyxx.html">
			<h3>学员信息 <small></small></h3>
		</div>
		
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalTitle">新增学员</h4>
		      </div>
		      <div class="modal-body">
		       <!--<p style="display: none;">id:<span id="hideId">1</span></p>-->
		       <form class="form-horizontal" id="myForm" enctype='multipart/form-data'>
		       	  <input  style="display: none;" type="text" class="form-control" name="id" id="hideId" placeholder="中文名称">
				  <div class="form-group">
				    <label for="name" class="col-sm-2 control-label">学员姓名</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="name" id="name" placeholder="学员姓名">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="age" class="col-sm-2 control-label">学员年龄</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="age" id="age" placeholder="学员年龄">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="educationLevel" class="col-sm-2 control-label">学员学历</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="educationLevel" id="educationLevel" placeholder="学员学历">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="position" class="col-sm-2 control-label">学员岗位</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="position" id="position" placeholder="学员岗位">
				    </div>
				  </div>
				    <div class="form-group">
				    <label for="salary" class="col-sm-2 control-label">学员薪资</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="salary" id="salary" placeholder="学员薪资">
				    </div>
				  </div>
				    <div class="form-group">
				    <label for="company" class="col-sm-2 control-label">就业公司</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="company" id="company" placeholder="就业公司">
				    </div>
				  </div>
				   <div class="form-group">
				    <label for="avatar" class="col-sm-2 control-label">上传头像</label>
				    <div class="col-sm-10">
				      <input class="form-control btn btn-info" name="picFile" type="file" id="avatar">
				      <p class="help-block" style="color:red;">要求: 344px*218px</p>
				    </div>
				  </div>
				   <div class="form-group">
				  	<label for="avatar" class="col-sm-2 control-label">图片地址</label>
				  	<div class="col-sm-10">
				    	<input class="form-control" type="text" id="pictureAddress" placeholder="图片地址" disabled="true"/>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="studentDescription" class="col-sm-2 control-label">学员简介</label>
				    <div class="col-sm-10">
				    	<textarea class="form-control" name="description" id="studentDescription" rows="2"></textarea>
				    </div>
				  </div>
				  <!-- 暂时用不上，默认为隐藏值为default -->
				   <div style="display: none;" class="form-group">
				    <label for="content" class="col-sm-2 control-label">信息内容</label>
				    <div class="col-sm-10">
				    	<textarea class="form-control" name="content" id="content" rows="2">default</textarea>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="school" class="col-sm-2 control-label">毕业院校</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" name="school" id="school" placeholder="毕业院校">
				    </div>
				  </div>
				  <div class="form-group">
				  	<label for="major" class="col-sm-2 control-label">所学专业</label>
				  	<div class="col-sm-10">
				    	<input type="text" class="form-control" name="major" id="major" placeholder="所学专业">
				    </div>
				  </div>
				  <!-- 暂时用不上，默认为1 -->
				  <div style="display: none;" class="form-group">
				  	<label for="schoolID" class="col-sm-2 control-label">所属校区</label>
				  	<div class="col-sm-10">
				    		<input type="text" class="form-control" name="schoolID" id="schoolID" placeholder="所属校区" value="1">
				    </div>
				  </div>
				  <!-- 暂时用不上，默认为隐藏值为default -->
				   <div style="display: none;" class="form-group">
				    <label for="videoURL" class="col-sm-2 control-label">上传视频</label>
				    <div class="col-sm-10">
				      <input class="form-control btn btn-info" name="videoURL" type="file" id="videoURL" value="default">
				    </div>
				  </div>
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        <button type="button" id="sureCommit" class="btn btn-primary">确认</button>
		      </div>
		    </div>
		  </div>
		</div>
		
		<div id="btnList">
			<button class="btn btn-default" id="btnAdd">
				<span class="glyphicon glyphicon-plus"></span> 新增
			</button> 
		</div>
		<table id="table"></table>
		
		<script src="lib/js/jquery-1.9.1.js"></script>
		<script src="lib/js/jquery.form.min.js"></script>
		<script src="lib/js/bootstrap.min.js"></script>
		<script src="lib/js/bootstrap-table.min.js"></script>
		<script src="lib/js/bootstrap-table-zh-CN.min.js"></script>
		<script src="js/xyxx.js"></script>
	</body>
</html>
