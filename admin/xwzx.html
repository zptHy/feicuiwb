				  </div>
				</div>
				<div class="form-group">
				  <label for="desription" class="col-sm-1 control-label">简介</label>

				  </div>
				</div>
				<div class="form-group">
				  <label for="desription" class="col-sm-1 control-label">关键字</label>

				  </div>
				</div>
				<div class="form-group">

				  </div>
				</div>
				<div class="form-group">
				  <label for="author" class="col-sm-1 control-label">作者</label>
				  <div class="col-sm-10">
				    <input type="text" class="form-control" id="author" placeholder="请输入作者" name="author">
				  </div>
				</div>
				<div class="form-group">
				  <label for="picFile" class="col-sm-1 control-label">PC端图片</label>
				  <div class="col-sm-10">
				    <input type="file" class="form-control" id="picFile" name="picFile"/>

				  </div>
				</div>
				<div class="form-group">
				  <label for="mobilePicFile" class="col-sm-1 control-label">移动端图片</label>

				    <input type="file" class="form-control" id="mobilePicFile" name="mobilePicFile"/>

				  </div>

				  <label for="sequence" class="col-sm-1 control-label">排序</label>
